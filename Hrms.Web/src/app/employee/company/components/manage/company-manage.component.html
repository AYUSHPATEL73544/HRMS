<div class="container-fluid" *blockUI="'company-manage-blockui'">
  <div class="heading font-weight-bold pb-3">Company</div>
  <mat-card>
    <section>
      <div class="col-12">
        <mat-tab-group mat-stretch-tabs [animationDuration]="0">
          <mat-tab>
            <ng-template mat-tab-label>
              <strong>Overview</strong>
            </ng-template>
            <ng-container>
              <app-company-overview [model]="model"></app-company-overview>
            </ng-container>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <strong>Address</strong>
            </ng-template>
            <ng-container>
              <app-company-address [model]="model"></app-company-address>
            </ng-container>
          </mat-tab>
        </mat-tab-group>
      </div>
    </section>
  </mat-card>
</div>
