<section class="mt-3" *blockUI="'attendance-blockui'">
    <div class="col-12 mt-2">
        <table mat-table [dataSource]="model" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef c>
                    <span class="mat-subheading-1"><strong>ID</strong></span>
                </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/employee/attendance-history', element.id]">{{element.employeeCode}}</a>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subheading-1"><strong> Name</strong></span>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.employeeName}}
                </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span class="mat-subheading-1"><strong> Date</strong></span>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{date | date}}
                </td>
            </ng-container>
            <ng-container matColumnDef="firstClockIn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >
                    <span class="mat-subheading-1"><strong> Clock In</strong></span>
                </th>
                <td  mat-cell *matCellDef="let element">
                    {{element.firstClockIn}}
                </td>
            </ng-container>
            <ng-container matColumnDef="lastClockOut">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span class="mat-subheading-1"><strong> Clock Out</strong></span>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.lastClockOut}}
                </td>
            </ng-container>
            <ng-container matColumnDef="workDuration">
                <th mat-header-cell *matHeaderCellDef >
                    <span class="mat-subheading-1"><strong> Duration</strong></span>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.outTime == null"></div>
                    <div *ngIf="element.outTime !== null">
                        {{element.workDuration}}
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
        <p class="text-muted text-center mt-3" *ngIf="isModelLoaded &&  model.length <= 0">No attendance log
            found.
        </p>
    </div>
</section>
