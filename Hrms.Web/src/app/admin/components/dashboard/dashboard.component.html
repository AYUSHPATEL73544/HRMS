<div class="page-titles pl-3 pt-4">
    <div class="d-flex align-items-center">
        <h5 class="font-medium m-b-0">Dashboard</h5>
        <div class="col-11 text-right">
            <button mat-raised-button color="primary" (click)="manageHoliday()">
                Manage Holiday
            </button>
        </div>
    </div>
</div>
<div class="container-fluid pt-4" *blockUI="'dashboard-blockUI'">
    <div class="row">
        <mat-card class="col-12">
            <mat-card-content class="mat-card-content">
                <div class="d-flex align-items-center mb-3">
                    <span class="color-label red mr-2"></span>
                    <span>Leave</span>
                    <span class="color-label gray ml-3 mr-2"></span>
                    <span>Pending leave</span>
                    <span class="color-label green ml-3 mr-2"></span>
                    <span>Birthday</span>
                    <span class="color-label yellow ml-3 mr-2"></span>
                    <span>Holiday</span>

                </div>
                <app-event-calendar></app-event-calendar>
            </mat-card-content>
        </mat-card>
    </div>
</div>
