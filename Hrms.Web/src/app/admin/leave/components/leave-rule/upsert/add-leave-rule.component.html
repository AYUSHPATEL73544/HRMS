<section *blockUI="'leave-blockui'">
  <div class="row">
    <div class="col-10 pb-2">
      <span class="mat-h2 pt-4" *ngIf="!model.id">Create New Rule</span>
      <span class="mat-h2 pt-4" *ngIf="model.id">Edit Rule</span>
    </div>
    <div class="col-2 text-right">
      <mat-icon class="cursor-pointer" (click)="cancel()">close</mat-icon>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-divider></mat-divider>
    </div>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
    <mat-dialog-content>
      <div class="form-group row pt-3">
        <div class="col-12">
          <mat-form-field>
            <input matInput name="leaveType" appAlphabetWithSpaceOnly placeholder="Leave Type" [(ngModel)]="model.title"
              #leaveType="ngModel" required>
            <mat-error *ngIf="leaveType.invalid">
              <span *ngIf="leaveType.errors?.['required']">Leave type is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <input matInput name="description" appAlphabetOnlyTypeOne placeholder="Description"
              [(ngModel)]="model.description" #description="ngModel" style="height: 13px;" required />
            <mat-error *ngIf="description.invalid">
              <span *ngIf="description.errors?.['required']">Description is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="pt-3 pb-3">
      <div class="col-12">
        <button type="button" mat-stroked-button class="mr-2" (click)="cancel()">
          <mat-icon>cancel</mat-icon> Cancel
        </button>
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>save</mat-icon> Submit
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
