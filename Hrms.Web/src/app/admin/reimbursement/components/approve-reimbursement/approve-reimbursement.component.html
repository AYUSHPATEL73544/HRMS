<section *blockUI="'blockui-approve-reimbursement'">

  <div class="row">
    <div class="col-10 pb-2">
      <span class="mat-h2 pt-4">Approve</span>
    </div>
    <div class="col-2" align="end">
      <mat-icon class="cursor-pointer" (click)="cancel()">close</mat-icon>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col-12">
      <mat-divider></mat-divider>
    </div>
  </div>

  <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
    <mat-dialog-content>
      <div class="row">
        <div class="col-12  mt-1 mb-2"> Are you sure want to approve the selected reimbursement?</div>
      </div>

      <div class="row mt-2 mb-2">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Payment Date</mat-label>
            <input matInput [matDatepicker]="picker" required name="date" [(ngModel)]="model.paymentDate"
              #paymentDateRef="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="paymentDateRef.invalid">
              <span *ngIf="paymentDateRef.errors?.['required']">Payment Date is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-2 mb-2">
        <div class="col-12">
          <mat-form-field>
            <textarea matInput name="remark" placeholder="Remark" [(ngModel)]="model.remark" #remarkRef="ngModel"
              class="p-0" maxlength="500" required></textarea>
            <mat-error *ngIf="remarkRef.invalid">
              <span *ngIf="remarkRef.errors?.['required']">Remark is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end" class="pt-3 pb-3">
      <div class="col-12">
        <button type="button" mat-stroked-button class="mr-2" (click)="cancel()">
          <mat-icon>highlight_off</mat-icon> Cancel
        </button>
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>save</mat-icon> Submit
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
