<section *blockUI="'blockui-assign-rule'">
    <div class="row">
        <div class="col-10 pb-2">
            <span class="mat-h2">Assign Attendance Rule</span>
        </div>
        <div class="col-2 text-right" (click)="cancel()">
            <mat-icon class="cursor-pointer">close</mat-icon>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-divider></mat-divider>
        </div>
    </div>

    <div class="col-12 pb-3">
        <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
            <mat-dialog-content>
                <div class="form-group row pt-3">
                    <div class="col-12 pl-0 pr-0">
                        <mat-form-field>
                            <mat-select name="attendanceRule" placeholder="Attendance Rule" [(ngModel)]="model.ruleId"
                                #attendanceRule="ngModel" (selectionChange)="onRuleIdChange()" required>
                                <mat-option [value]="item.key"
                                    *ngFor="let item of attendanceRules">{{item.value}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="attendanceRule.invalid">
                                <span *ngIf="attendanceRule.errors?.['required']">Attendance rule is required.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 pl-0 pr-0">
                        <mat-form-field>
                            <mat-select name="employee" placeholder="Employee " [(ngModel)]="model.employeeIds"
                                #employee="ngModel" [disabled]="!model.ruleId" required multiple>
                                <mat-option [value]="item.key"
                                    *ngFor="let item of employees">{{item.value}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="employee.invalid">
                                <span *ngIf="employee.errors?.['required']">Employee name is required.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions align="end" class="pt-3 pb-3">
                <button type="button" mat-stroked-button class="mr-2" (click)="cancel()">
                    <mat-icon>cancel</mat-icon> Cancel
                </button>
                <button type="submit" mat-raised-button color="primary">
                    <mat-icon>save</mat-icon> Submit
                </button>
            </mat-dialog-actions>
        </form>
    </div>
</section>
