<section *blockUI="'company-blockui'">
  <div class="row">
    <div class="col-10 pb-2">
      <span class="mat-h2 pt-4" *ngIf="!model.id">Add Department</span>
      <span class="mat-h2 pt-4" *ngIf="model.id">Edit Department</span>
    </div>
    <div class="col-2 text-right">
      <mat-icon class="cursor-pointer" (click)="cancel()">close</mat-icon>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-divider></mat-divider>
    </div>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
    <mat-dialog-content>
      <div class="form-group row pt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-6 pl-0">
              <mat-form-field>
                <input matInput name="department" appAlphabetWithSpaceOnly placeholder="Department"
                  [(ngModel)]="model.name" #department="ngModel" maxlength="100" required>
                <mat-error *ngIf="department.invalid">
                  <span *ngIf="department.errors?.['required']">Department is required.</span>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field>
                <input matInput name="code" appAlphabetWithSpaceOnly placeholder="code" [(ngModel)]="model.code"
                  #code="ngModel" maxlength="2" required>
                <mat-error *ngIf="code.invalid">
                  <span *ngIf="department.errors?.['required']">Code is required.</span>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <mat-form-field>
            <input matInput name="description" appAlphabetWithSpaceOnly placeholder="Description"
              [(ngModel)]="model.description" #description="ngModel" maxlength="500" required>
            <mat-error *ngIf="description.invalid">
              <span *ngIf="description.errors?.['required']">Description is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="pt-3 pb-3">
      <button type="button" mat-stroked-button class="mr-2" (click)="cancel()">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
      <button type="submit" mat-raised-button color="primary">
        <mat-icon>save</mat-icon> Submit
      </button>
    </mat-dialog-actions>
  </form>
</section>
