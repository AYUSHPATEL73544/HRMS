<section *blockUI="'company-blockui'">
  <div class="row">
    <div class="col-10 pb-2">
      <span class="mat-h2 pt-4" *ngIf="!model.id">Add Company Info</span>
      <span class="mat-h2 pt-4" *ngIf="model.id">Edit Company Info</span>
    </div>
    <div class="col-2 text-right">
      <mat-icon class="cursor-pointer" (click)="cancel()">close</mat-icon>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-divider></mat-divider>
    </div>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
    <mat-dialog-content>
      <div class="form-group row pt-3">
        <div class="col-6">
          <mat-form-field>
            <input matInput name="registeredName" placeholder="Registered Company Name"
             maxlength="250" [(ngModel)]="model.registeredName" #registeredName="ngModel" required>
            <mat-error *ngIf="registeredName.invalid">
              <span *ngIf="registeredName.errors?.['required']">Company name is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput name="websiteUrl" placeholder="Website" [(ngModel)]="model.websiteUrl" #websiteUrl="ngModel" [pattern]="appUtils.urlRegexPattern"
              maxlength="250" required>
            <mat-error *ngIf="websiteUrl.invalid">
              <span *ngIf="websiteUrl.errors?.['required']">Website is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <input matInput name="brandName" placeholder="Brand Name" [(ngModel)]="model.brandName" #brandName="ngModel"
             maxlength="250" required>
            <mat-error *ngIf="brandName.invalid">
              <span *ngIf="brandName.errors?.['required']">Brand name is required.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="pt-3 pb-3">
      <button type="button" mat-stroked-button class="mr-2" (click)="cancel()">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
      <button type="submit" mat-raised-button color="primary">
        <mat-icon>save</mat-icon> Submit
      </button>
    </mat-dialog-actions>
  </form>
</section>
