<section *blockUI="'assign-history-blockui'">
    <div class="row">
        <div class="col-10 pb-2">
            <span class="mat-h2">Assign History</span>
        </div>
        <div class="col-2 text-right" (click)="cancel()">
            <mat-icon class="cursor-pointer">close</mat-icon>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-divider></mat-divider>
        </div>
    </div>
    <div class="scroll-container">
        <div class="col-12 mt-2">
            <table mat-table [dataSource]="histories">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="mat-subheading-1"><strong>Name</strong></span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="effectiveFrom">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="mat-subheading-1"><strong>Effective From</strong></span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.effectiveFrom | date}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="effectiveTo">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="mat-subheading-1"><strong>Effective To</strong></span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.effectiveTo | date}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="mat-subheading-1"><strong>Status</strong></span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <mat-chip *ngIf="element.status == '2'" color="accent" selected>Active</mat-chip>
                            <mat-chip *ngIf="element.status == '3'" color="warn" selected>Inactive</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <p class="text-muted text-center mt-3" *ngIf="histories.length <= 0">No record
                found.
            </p>
        </div>
    </div>
</section>
